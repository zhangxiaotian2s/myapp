<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-bar-nav {
				box-shadow: none;
				border-bottom: #ed6b5d solid 1px;
				background: #FFFFFF;
			}
			.mui-title{ font-size: 18px;}
			.zifei_info h2{ font-size: 18px; padding:5px 10px;}
		    .zf_icon{width: 40px; height: 40px; display: block; float: left;  margin-right: 10px; }
		    .zf_a span{ font-size: 12px; color: #cccccc;}
		</style>
	</head>

	<body style="	background: #f6f6f6;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">支付</h1>
			<a id="info" class="mui-action-back  iconfont   icon-fanhui mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
		</header>
		<!--下拉刷新容器-->
		<div class="mui-content " style="background: #f6f6f6;">
			<ul class="mui-table-view " style="margin:0;">
				<li class="mui-table-view-cell zifei_info"><h2>资费标准：200元/年</h2></li>
			</ul>
			<div class="mui-blank-30"></div>
			<ul class="mui-table-view">
					<li class="mui-table-view-cell" >
						<a class="mui-navigate-right zf_a" >
							<img src="../images/zfb_icon.jpg" class="zf_icon">
							支付宝支付<br />
						  <span>推荐支付宝用户使用</span>
						</a>
					</li>
					
				</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		mui.plusReady(function() {
		
		})
		</script>

</html>
