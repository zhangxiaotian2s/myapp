<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title id="head_title">Hello MUI</title>
		<meta name="description" content="" id="head_description" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-bar-nav {
				box-shadow: none;
				border-bottom: #ed6b5d solid 1px;
				background: #FFFFFF;
			}
			
			#comment_text {
				width: 95%;
				margin-left: 2.5%;
				height: 180px;
				line-height: 30px;
				font-size: 14px;
				color: #646464;
			}
			
			#comment_text:before {
				content: "";
			}
			
			.my_commentbtn button {
				display: block;
				width: 90%;
				margin: auto;
			}
		</style>
	</head>

	<body style="background: #F6F6F6;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">评论</h1>
			<a id="info" class="mui-action-back   mui-icon-close mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
		</header>
		<div class="mui-content" id="mui-content" style="background: #F6F6F6;">
			<div class="mui-blank-30"></div>
			<textarea id="comment_text" cols="6">评论内容</textarea>
		</div>
		<div class="mui-row my_commentbtn">
			<div class="mui-col-xs-6">
				<button type="button" id="back_btn" class="mui-btn mui-btn-outlined">返回</button>
			</div>
			<div class="mui-col-xs-6">
				<button type="button" id="comment_submit_btn" class="mui-btn   mui-btn-danger">发布</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../Controller/news_comment_add.controller.js"></script>
	</body>

</html>
