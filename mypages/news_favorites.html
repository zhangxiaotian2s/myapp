<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>摄影圈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.my-mui-slider {
				height: 220px;
			}
			
			.mui-title {
				font-size: 18px;
			}
			
			.news_list {
				padding: 0px;
				margin: 0px;
			}
			
			.news_list li {
				padding: 5px 7px 8px;
				border-bottom: #f1f1f1 solid 1px;
				border-top: #f1f1f1 solid 1px;
				overflow: hidden;
			}
			
			.news_list li h2 {
				font-size: 17px;
				font-weight: normal;
				line-height: 24px;
				padding-bottom: 5px;
				padding: 0px 3px;
			}
			
			.news_list li .list-img-box {
				height: 68px;
				background: url(../images/zwf16_9.jpg) no-repeat center;
				background-size: 96% 96%;
				overflow: hidden;
			}
			
			.news_list li .list-img-box img {
				width: 96%;
				margin: auto;
			}
			
			.news_list p {
				line-height: 30px;
				float: left;
				margin-top: 7px;
				padding-left: 3px;
			}
			
			.news-shoucang {
				padding: 3px 15px;
				border: #b9b9b9 solid 1px;
				margin: 10px 10px 5px 0px;
				float: right;
				font-size: 14px;
				border-radius: 15px;
				color: #b9b9b9;
				line-height: 22px;
			}
			
			.news-huifu {
				padding: 3px 15px;
				border: #b9b9b9 solid 1px;
				margin: 10px 10px 5px 0px;
				float: right;
				font-size: 14px;
				border-radius: 15px;
				color: #b9b9b9;
				line-height: 22px;
			}
			
			.news-huifu span {
				font-size: 15px;
			}
			
			.mui-bar-nav {
				box-shadow: none;
				border-bottom: #ed6b5d solid 1px;
				background: #FFFFFF;
			}
			
			.news_list li.img_zero_news h2 {
				padding: 10px 3px;
			}
		</style>
	</head>

	<body style="	background: #e8e8e8;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">我的收藏</h1>
			<a id="info" class="mui-action-back  iconfont   icon-fanhui mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
			<!--<a id="info" class="mui-icon-close mui-icon  mui-pull-right" ></a>-->
		</header>
		<!--下拉刷新容器-->
		<div id="news-favorites-refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="news_favorites_list" class="news_list">

				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
     <script type="text/javascript" src="../Controller/news_favorites.controller.js" ></script>
</html>
