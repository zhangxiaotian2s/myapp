<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-bar-nav {
				box-shadow: none;
				border-bottom: #ed6b5d solid 1px;
				background: #FFFFFF;
			}
			
			.mui-title {
				font-size: 18px;
			}
			
			.head_img_box {
				width: 50px;
				height: 50px;
				overflow: hidden;
				margin-right: 20px;
				margin-top: -50px;
				border-radius: 25px;
				z-index: 1000;
			}
			
			.head_img_box img {
				width: 100%;
			}
			
			.changeinfo_a {
				line-height: 50px;
			}
		</style>
	</head>

	<body style="	background: #f6f6f6;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">设置</h1>
			<a id="info" class="mui-action-back  iconfont   icon-fanhui mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
		</header>
		<!--下拉刷新容器-->
		<div class="mui-content " style="background: #f6f6f6;">
			<ul class="mui-table-view" style="margin: 0;" id="changelist">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right  changeinfo_a">头像</a>
					<div class="head_img_box mui-pull-right" i>
						<img src="../images/zwf1.jpg" id="head-img">
					</div>
				</li>
				<li class="mui-table-view-cell" id="change_nickname.html">
					<a class="mui-navigate-right ">昵称</a>
				</li>
				<li class="mui-table-view-cell" id="change_sex.html">
					<a class="mui-navigate-right ">性别</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init();
		var head_img = document.getElementById('head-img')
		mui.plusReady(function() {
			setHeadImg()
		})

		function setHeadImg() {
			var _headimg = plus.storage.getItem('headimg')
			head_img.src = _headimg
			setHeadImgStyle()
		}

		function setHeadImgStyle() {
			var _w = head_img.width;
			var _h = head_img.height;
			head_img.style.width = '50px'
			if (head_img.height < 50) {
				head_img.style.height = '100px'
				head_img.style.width = (_w / _h) * 50 + 'px'
			}
		}
		mui('#changelist').on('tap', 'li', function() {
			var url = this.getAttribute('id')
			mui.openWindow({
				id: url,
				url: url,
				styles: {
					top: '0px', //新页面顶部位置
					bottom: '0px', //新页面底部位置
				},
				show: {
					autoShow: true,
					aniShow: 'slide-in-right',
					duration: '300',
				}
			})
		})
			var old_back = mui.back;
		mui.back = function() {
			var personalcenter=plus.webview.getWebviewById('page_personalcenter.html')
			personalcenter.evalJS("setBarBk()")
		   	old_back();
		}
	</script>

</html>
