<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>摄影圈</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			.mui-bar-nav {
				background: #FFFFFF;
				border-bottom: #fe6f5f solid 1px;
			}
			
			h5 {
				margin: 5px 7px;
			}
			
			.mui-bar-nav h1 {
				font-size: 18px;
				color: #000000;
			}
			
			.mui-search input {}
			
			#submit_btn {
				padding-top: 10px;
				color: #ed6b5d;
			}
			
			.photo-ul {
				padding: 0px;
				margin-top: -1px;
			}
			
			.photo-ul li {
				width: 100%;
				margin: 0px auto 10px;
				border: #e7e7e7 solid 1px;
				list-style: none;
				padding: 5px 0px;
				background: #FFFFFF;
				overflow: hidden;
			}
			
			.photo-ul li h2 {
				font-size: 17px;
				font-weight: normal;
				line-height: 22px;
				padding-left: 20px;
				color: #3C3C3C
			}
			
			.mui-table-view-cell:after {
				background: none;
			}
			
			.photo-ul li .img-box {
				background: url(images/zwf16_9.jpg);
				background-size: cover;
				height: 210px;
				overflow: hidden;
			}
			
			.photo-ul li img {
				width: 100%;
				margin: auto;
			}
			
			.photo-ul li.mui-active {
				background: #F2F2F2;
			}
			
			.photo-ul li p {
				font-size: 14px;
				color: #d4d4d4;
				padding-left: 18px;
			}
			
			.img-number {
				padding: 3px 15px;
				border: #b9b9b9 solid 1px;
				margin: 3px 0px 5px 10px;
				font-size: 14px;
				border-radius: 15px;
				float: left;
				color: #b9b9b9;
				line-height: 22px;
			}
			
			.img-xihuan {
				padding: 3px 15px;
				border: #b9b9b9 solid 1px;
				margin: 3px 10px 5px 0px;
				float: right;
				font-size: 14px;
				border-radius: 15px;
				color: #b9b9b9;
				line-height: 22px
			}
			
			.img-xihuan span {
				color: #ff6666;
			}
		</style>
	</head>

	<body style="background: #FFFFFF;">
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">影展搜索</h1>
			<a id="info" class="mui-action-back   mui-icon-close mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
			<a id="submit_btn" class="mui-pull-right">搜索</a>
		</header>
		<div class="mui-content">
			<div class="mui-blank-10"></div>
			<div class="mui-row" style="padding: 0px 10px;">

				<div class="mui-input-row mui-search ">
					<input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="输入关键字">
				</div>
				<ul id="photo_list" class="photo-ul">

				</ul>

			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../Controller/search_photo.controller.js"></script>
	</body>

</html>
