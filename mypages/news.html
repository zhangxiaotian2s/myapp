<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title id="head_title">Hello MUI</title>
		<meta name="description" content="" id="head_description" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/news.css">

	</head>

	<body style="background: #FFFFFF;">

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="mui-title">资讯详情</h1>
			<a id="info" class="mui-action-back  iconfont   icon-fanhui mui-icon  mui-pull-left" style="color: #ed6b5d;"></a>
		</header>
		<div class="mui-content" id="mui-content" style="background: #FFFFFF;">
			<div class="news_title">
				<h2 id="news_title"></h2>
			</div>
			<div class="mui-row">
				<time id="news_time"></time>
				<p id="news_author"></p>
			</div>
			<div class="mui-blank-10"></div>
			<div class="news_content mui-content-padded" id="news_content">
			</div>
			<div class="mui-row">
				<div class="news-shoucang" id="addmyfavorites"><span class="mui-icon mui-icon-star" id="favorites_star"> </span><i id="favoritesnumber"></i></div>
				<div class="news-fx-wxpyq" id="fxpyq"><span class="mui-icon mui-icon-pengyouquan"></span>朋友圈</div>
				<div class="news-fx-wxhy" id="fxwxhy"><span class="mui-icon mui-icon-weixin"></span>微信</div>
			</div>
			<div class="mui-blank-20" style="background: #F6F6F6; border-bottom: #e0e0e0 solid 1px;  border-top: #e0e0e0 solid 1px;"></div>
			<div class="comments_box">
				<h2>最新评论</h2>
				<ul id="comments_ul">
				</ul>
			</div>
		</div>
		<div class="mui-blank-30"></div>
		<div class="mui-blank-20"></div>

		<footer id="news_footer" class="news_footer mui-row">
			<div class="mui-col-xs-6">
				<a href="#" id="addmycomments" class="addmycomments"><span class="mui-icon mui-icon-compose"> </span>写评论</a>
			</div>
			<div class="mui-col-xs-3">
				<div class="news-shoucang" id="addmyfavorites1" style="padding: 3px 10px; margin:9px auto ;"><span class="mui-icon mui-icon-star" id="favorites_star1"></span><i id="favoritesnumber1">121</i></div>
			</div>
			<div class="mui-col-xs-3">
				<div class="news-shoucang" id="zhuanfa" style="padding: 3px 10px; margin:9px auto ;"><span class="mui-icon mui-icon-redo" id="favorites_star1"></span><i id="favoritesnumber1">转发 </i></div>
			</div>
		</footer>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/imgloading.js"></script>
		<script src="../js/mui.zoom.js"></script>
		<script src="../js/mui.previewimage.js"></script>
		<script src="../Controller/news.controller.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
