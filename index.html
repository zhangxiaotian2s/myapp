<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
		.my-mui-bar-tab{ height: 50px; background: #757472;}
		.my-mui-bar-tab h2{font-size: 17px;  padding-top: 10px; line-height: 16px; margin: 0 auto; color: #FFFFFF;}
		 .my-mui-bar-tab span{ font-size: 8px;  color: #FFFFFF;}
		 .my-mui-bar-tab .mui-active h2{ color: #ff9c00;}
		 .my-mui-bar-tab .mui-active span{ color:#ff9c00;}
		
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">摄影圈</h1>
		</header>

		<nav class="mui-bar mui-bar-tab my-mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<h2>发现</h2>
				<span class="mui-tab-label">Find</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<h2>影展</h2>
				<span class="mui-tab-label">Photo exhibiton</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<span class="mui-icon mui-icon-camera"></span>
				<span class="mui-tab-label">updata</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<h2>圈子</h2>
				<span class="mui-tab-label">Cricle</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-chat">
				<h2>个人</h2>
				<span class="mui-tab-label">Account</span>
			</a>
		
		</nav>

		<script src="js/mui.min.js"></script>
		<script src="js/update.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
						id: 'list',
						url: 'list.html',
						styles: {
							top: '45px',
							bottom: '50px',
							bounce: 'vertical'
						}
					},
					//				{
					//					id: 'nav',
					//					url: 'nav.html',
					//					styles: {
					//						bottom: '0px',
					//						bounce: 'vertical'
					//					}
					//				}
				]
			});
			mui.plusReady(function() {
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				main = plus.webview.currentWebview();
				main.addEventListener('maskClick', closeMenu);
				//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
				//				setTimeout(function() {
				//					menu = mui.preload({
				//						id: 'index-menu',
				//						url: 'index-menu.html',
				//						styles: {
				//							left: 0,
				//							width: '70%',
				//							zindex: -1
				//						},
				//						show: {
				//							aniShow: 'none'
				//						}
				//					});
				//				}, 200);
			});
		
			 //点击左上角侧滑图标，打开侧滑菜单；
			document.querySelector('.mui-icon-bars').addEventListener('tap', function(e) {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			});
			 //敲击顶部导航，内容区回到顶部
			document.querySelector('header').addEventListener('doubletap', function() {
				main.children()[0].evalJS('mui.scrollTo(0, 100)');
			});
			 
				//处理右上角关于图标的点击事件；
			var subWebview = null,
				template = null;
			document.getElementById('info').addEventListener('tap', function() {
				if (subWebview == null) {
					//获取共用父窗体
					template = plus.webview.getWebviewById("default-main");
				}
				if (template) {
					subWebview = template.children()[0];
					subWebview.loadURL('examples/info.html');
					//修改共用父模板的标题
					mui.fire(template, 'updateHeader', {
						title: '关于',
						showMenu: false
					});
					template.show('slide-in-right', 150);
				}
			});
			 //首页返回键处理
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
		</script>
	</body>

</html>
